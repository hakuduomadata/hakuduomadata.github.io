<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源头工厂 - 专业玻璃制品生产基地</title>
    <link rel="stylesheet" href="/styles2.css">
</head>
<body>
    <main>


        <!-- 工厂信息展示部分 -->
        <section class="factory-showcase">

            <div class="container">
                <!-- 源头工厂标题部分 -->
                <div class="factory-header">
                    <div class="container">
                        <div class="factory-title">
                            <h1>SOUCE FACTORY</h1>
                            <h2>24 Hours Production line, After-sell Services</h2>
                        </div>
                    </div>
                </div>
                <div class="factory-info-wrapper">
                    <!-- 第一行：左侧信息和右侧主图 -->
                    <div class="factory-row">
                        <!-- 左侧信息 -->
                        <div class="factory-info">
                            <ul class="factory-features">
                                <li>
                                    <span><span class="check-icon">✓</span>Plant Area <span class="highlight">30,000m<sup>2</sup></span></span>
                                </li>
                                <li>
                                    <span><span class="check-icon">✓</span><span class="highlight">3</span> Branch Factories</span>
                                </li>
                                <li>
                                    <span><span class="check-icon">✓</span>Total monthly capacity <span class="highlight">500,000</span> pieces</span>
                                </li>
                                <li>
                                    <span><span class="check-icon">✓</span> <span class="highlight">320</span> Employees</span>
                                </li>
                                <li class="order-tag"><span class="check-icon">⭕</span>MASS PRODUCTION CAPABLE</li>
                            </ul>
                        </div>
                        
                        <!-- 右侧主图 -->
                        <div class="factory-main-image">
                            <img src="https://cdn.cloudbf.com/thumb/format/mini_xsize/files/204/img/2024/09/29/202409291702050112201.jpg.webp" alt="工厂大门">
                        </div>
                    </div>
                    
                    <!-- 第二行：底部三张图片 -->
                    <div class="factory-row gallery-row">
                        <div class="gallery-item">
                            <img src="https://cdn.b2b.yjzw.net/files/204/img/2025/03/22/202503221544320120750.jpg" alt="工厂鸟瞰图">
                        </div>
                        <div class="gallery-item">
                            <img src="https://cdn.b2b.yjzw.net/files/204/img/2025/03/13/202503132258040122824.jpg" alt="员工团队">
                        </div>
                        <div class="gallery-item">
                            <img src="https://cdn.b2b.yjzw.net/files/204/img/2025/03/13/202503132300480167073.jpg" alt="生产线">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
